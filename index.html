<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
        <label>*Name: <input type="text" placeholder="Enter your name" id="name-label" id="name" required></label>
        <label>*Email: <input type="email" placeholder="Enter your email" id="email" id="email-label" required></label>
        <label>*Age: <input type="number " min="1" max="125" placeholder="Age" id="number-label" id="age"
                required></label>
        <label>Which option best describes your current role?
            <select>
                <option disabled value>Select ab option</option>
                <option value="Student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other"> Other</option>
            </select>
        </label>
        <div>
            <label>* How likely is that you would recommend freeCodeCamp to a friend?
            </label>
            <div>
                <ul style="list-style: none">
                    <li><label><input name="radio-buttons" value="1" type="radio">Definitely</label></li>
                    <li><label><input name="radio-buttons" value="2" type="radio">Maybe</label></li>
                    <li><label><input name="radio-buttons" value="3" type="radio">Not sure</label></li>
                </ul>

            </div>
        </div>
        <label>What do you like most in FCC:</label>
        <select>
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
        <label>Things that should be improved in the future<br>(Check all that apply):</label>
        <div>
            <ul style="list-style: none">
                <li><label><input value="1" type="checkbox">Front-end Projects</label></li>
                <li><label><input value="2" type="checkbox">Back-end Projects</label></li>
                <li><label><input value="3" type="checkbox">Data Visualization</label></li>
                <li><label><input value="4" type="checkbox">Challenges</label></li>
                <li><label><input value="5" type="checkbox">Open Source Community</label></li>
                <li><label><input value="6" type="checkbox">Gitter help rooms</label></li>
                <li><label><input value="7" type="checkbox">Videos</label></li>
                <li><label><input value="8" type="checkbox">City Meetups</label></li>
                <li><label><input value="9" type="checkbox">Wiki</label></li>
                <li><label><input value="10" type="checkbox">Forum</label></li>
                <li><label><input value="1"1 type="checkbox">Additional Courses</label></li>
                
            </ul>
        </div>
        <label>Any Comments or Suggestions?</label>
        <div>
             <textarea style="height: 50px; resize:vertical;" name="Comment" placeholder="Enter your comment here..."></textarea>

        </div>
        <button type="submit">submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
